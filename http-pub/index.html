<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<link rel="styleshet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="http://current.bootstrapcdn.com/bootstrap-v204/css/bootstrap-combined.min.css">
</head>
<body>
<div class="container">

	<div class="hero-unit" style="text-align: center; margin-top: 3em">
		<h1>Unicode search</h1>

		<p>
		<form class="form-search">
			<input type="text" id="searchField" class="input-medium search-query span4">
		</form>
		</p>
	</div>

	<div id="results">
	</div>

	<div class="footer">
		<p class="pull-right">By Morten Siebuhr · <a href="https://github.com/msiebuhr">github.com/msiebuhr</a> · <a href="https://twitter.com/msiebuhr">@msiebuhr</a></p>
		<p>Unicodefinder · <a href="https://github.com/msiebuhr/unicodefinder/">Source@Github</a></p>
	</div>

	<div class="modal hide" id="charInfoModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>CHAR <small>UNICODE NAME</small></h3>
		</div>
		<div class="modal-body">
			<dl class="dl-horizontal">
			</dl>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
			<!--<a href="#" class="btn btn-primary">Save changes</a>-->
		</div>
	</div>

</div>

	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
